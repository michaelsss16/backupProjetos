<html lang="en">
<head>

var url = "https://dicasdejavascript.com.br/exemplo.txt";//Sua URL

xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor

alert(xhttp.responseText);
    </script>

</head>

</html>
